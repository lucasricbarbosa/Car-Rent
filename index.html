<html lang="pt-br">

<head>

    <title>Aluguel de Carros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>

            <a href="#home">home</a>
